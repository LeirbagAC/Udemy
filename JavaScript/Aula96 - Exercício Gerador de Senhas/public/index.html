<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senha</title>
</head>

<body>

  <section class="container">
    <h1>Senha Gerada:</h1>
    <div class="resultado"></div>

      <label for="length">Quantidade de caracteres (Min-4/Max-20): </label>
      <input type="number" id="length" min="1" max="20" value="4">

    <div class="options">
      <label for="numbers">Números (0-9): </label>
      <input type="checkbox" id="numbers"> 

      <br>

      <label for="uppercase">Letras Maiúsculas (A-Z): </label>
      <input type="checkbox" id="uppercase">

      <br>

      <label for="lowercase">Letras Minúsculas: </label>
      <input type="checkbox" id="lowercase">

      <br>

      <label for="symbols">Símbolos: </label>
      <input type="checkbox" id="symbols">
    </div>

    <button id="gerar-senha">Gerar Senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
